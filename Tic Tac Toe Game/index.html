<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1> Tic Tac Toe</h1>
    <div class="parent">
        <div class="div1" onclick="ClickEvent(0,0)" id="0,0"> </div>
        <div class="div2" onclick="ClickEvent(1,0)" id="1,0"> </div>
        <div class="div3" onclick="ClickEvent(2,0)" id="2,0"> </div>
        <div class="div4" onclick="ClickEvent(0,1)" id="0,1"> </div>
        <div class="div5" onclick="ClickEvent(1,1)" id="1,1"> </div>
        <div class="div6" onclick="ClickEvent(2,1)" id="2,1"> </div>
        <div class="div7" onclick="ClickEvent(0,2)" id="0,2"> </div>
        <div class="div8" onclick="ClickEvent(1,2)" id="1,2"> </div>
        <div class="div9" onclick="ClickEvent(2,2)" id="2,2"> </div>
        </div>
    <h6 style="font-size: 30px;" id="winnerBox">No Winner Yet!</h6>
    <script src="main.js"></script>   
</body>
</html>
